spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Doncamatic;encrypt=false
spring.datasource.username=Doncamatic
spring.datasource.password=Doncamatic
spring.jpa.hibernate.ddl-auto=create/drop
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.datasource.hikari.connection-test-query=SELECT 1
spring-doc.swagger-ui.path=doncamatic/swagger-ui.html

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update


